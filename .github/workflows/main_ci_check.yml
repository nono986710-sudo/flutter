name: main_ci_check
on: 
  push: 
        branches:
          - main
  pull_request:
        branches:
          - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: setup flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: install dependencies
        run: flutter pub get

      - name: analyze code
        run: flutter analyze
        
      - name: Run tests
        run: flutter test
      



  
   
