name: main_ci_check

on:
  push:
    branches: [ main ]      # Run whenever you push to main
  pull_request:
    branches: [ main ]      # Run on PRs to main

jobs:
  build:
    runs-on: ubuntu-latest  # Use a Linux server

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        # ğŸª„ Grab your repo so the workflow can see your code

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
        # ğŸ§° Install Flutter (like magic cloud SDK)

      - name: Install dependencies
        run: flutter pub get
        # ğŸ“¦ Grab all packages your app needs

      - name: Analyze code
        run: flutter analyze
        # ğŸ” Lint check to catch bad code

      - name: Run tests
        run: flutter test
        # ğŸ§ª Run all tests to make sure nothing is broken
